name: Generate Holodex.atom

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  contents: write # Grants write permission to the `GITHUB_TOKEN`

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Checkout repository (fetch behavior remains the same)

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Create feeds directory (if needed)
        run: mkdir -p feeds  # Only create directory if it doesn't exist

      - name: Upload required files (assuming they exist locally)
        uses: actions/upload-artifact@v4
        with:
          name: holodex-feed-files
          path: |
            generate_atom_feed.js  
            feeds/holodex.atom  
            feeds/response.json

      - name: Install dependencies
        run: npm install

      - name: Download uploaded files
        uses: actions/download-artifact@v4  
        with:
          name: holodex-feed-files  # Specify the artifact name to download

      - name: Run the script
        env:
          HOLODEX_API_KEY: ${{ secrets.HOLODEX_API_KEY }}
        run: node generate_atom_feed.js

      - name: Commit and push changes (if script generates files)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Stage and commit only if feeds directory has content
          if [ "$(ls -A feeds)" ]; then
            git add -f feeds/holodex.atom feeds/response.json  
            git commit -m 'Update Atom feed and JSON response'
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
