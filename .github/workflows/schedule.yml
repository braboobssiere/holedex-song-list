name: Generate Holodex.atom

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  contents: write # Grants write permission to the `GITHUB_TOKEN`

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
     
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Create feeds directory (if needed)
        run: mkdir -p feeds 

      - name: Install dependencies
        run: npm install

      - name: Run the script
        env:
          HOLODEX_API_KEY: ${{ secrets.HOLODEX_API_KEY }}
        run: node generate_atom_feed.js

      - name: Remove updated timestamp from Atom feed and check for changes
        run: |
          # Remove the <updated> tag from the old Atom feed (for comparison)
          sed 's|<updated>[^<]*</updated>||g' feeds/holodex.atom > feeds/holodex.atom.tmp

          # Compare the original Atom feed (without <updated>) with the newly generated one (also stripped)
          sed 's|<updated>[^<]*</updated>||g' feeds/holodex.atom > feeds/holodex.atom.new.tmp
          
          # Compare the old and new Atom feed, and the unchanged response.json
          if ! cmp -s feeds/holodex.atom.new.tmp feeds/holodex.atom.tmp || ! cmp -s feeds/response.json feeds/response.json.tmp; then
            echo "Changes detected, committing and pushing..."
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add -f feeds/holodex.atom feeds/response.json    
            git commit -m 'Update Atom feed and JSON response'
            git push
          else
            echo "No relevant changes detected. Skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
