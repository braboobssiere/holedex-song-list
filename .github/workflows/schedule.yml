name: Generate Atom Feed

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Create feeds directory
        run: mkdir -p feeds

      - name: Install dependencies
        run: npm install

      - name: Run the script
        env:
          HOLODEX_API_KEY: ${{ secrets.HOLODEX_API_KEY }}
        run: node generate_atom_feed.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add feeds/holodex.atom
          git commit -m 'Update Atom feed'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_
          TOKEN }}
