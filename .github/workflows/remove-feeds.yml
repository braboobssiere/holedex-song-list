name: Remove Feeds Directory

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to remove feeds directory from'
        required: true
        default: 'main'

jobs:
  remove-feeds:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Remove feeds directory from tracking
      run: |
        git rm -r --cached feeds/ || true

    - name: Commit changes
      run: |
        git commit -m "Stop tracking feeds directory" || echo "No changes to commit"

    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push origin ${{ github.event.inputs.branch }} || true
