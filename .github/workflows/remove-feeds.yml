name: Remove Feeds Directory

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:  # This enables manual triggering of the workflow

jobs:
  remove-feeds:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Remove feeds directory from tracking
      run: |
        git rm -r --cached feeds/ || true

    - name: Commit changes
      run: |
        git commit -m "Remove feeds directory from tracking" || echo "No changes to commit"

    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push origin ${{ github.head_ref }} || true
