name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install npm dependencies
      run: npm install

    - name: Install uuid package
      run: npm install uuid

    - name: Initialize npm project
      run: npm init -y

    - name: Create success marker file
      run: echo "Workflow run successful: $(date)" > workflow_success.txt

    - name: Commit and push success marker
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add workflow_success.txt
        git commit -m "Add workflow success marker"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
